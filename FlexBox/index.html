<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>Twitter</title>

  <link rel="stylesheet" href="styles.css">

</head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<body>
  <header id="main-header" >
    <div class="content">
      <nav>
        <ul>
          <li><img src="/assets/home.svg" alt="Home"> Home</li>
          <li><img src="/assets/notification.svg" alt="Notifications"> Notifications</li>
          <li><img src="/assets/message.svg" alt="Messages"> Messages</li>
        </ul>
      </nav>
      <img src="/assets/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="/assets/avatar.png" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter MatheusSESH</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>356</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>35</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>45</strong>
        </li>
      </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="./assets/more.svg" alt="more options">
        </div>
      </div>
    </div>

</body>
</html>
